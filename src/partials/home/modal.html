<!-- Модальне вікно -->
<div id="modal" class="modal" style="display: none;">
    <form id="contactForm" class="modal-content">

        <span class="close">&times;</span>
        <h2>Залиште заявку</h2>
        <input type="text" name="surname" id="surname" placeholder="Ваше прізвище" required>
        <p class="error-message" id="surnameError"></p>

        <input type="text" name="name" id="name" placeholder="Ваше ім'я" required>
        <p class="error-message" id="nameError"></p>

        <input type="email" name="email" id="email" placeholder="Ваш Email" required>
        <p class="error-message" id="emailError"></p>

        <input type="tel" name="phone" id="phone" placeholder="Ваш телефон" required>
        <p class="error-message" id="phoneError"></p>

        <textarea name="text" id="text" placeholder="Ваше повідомлення" required></textarea>
        <p class="error-message" id="textError"></p>
        <button type="submit" class="btn-form">Відправити</button>
        <p class="message" id="responseMessage"></p>
    </form>
</div>
